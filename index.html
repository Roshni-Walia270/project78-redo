<html>
    <head>
        <title>Javascript</title>
    </head>
    <p>
        Visual Studio is an application that allows developers to create websites.
    </p>
    <p>
A Console screen is usually a way for developers to test out how different inputs would look in their websites.
    </p>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("This is the console screen")
            var firstname="Roshni"
            var lastname="Walia"
            var fullname=firstname.concat(lastname)
            console.log(fullname)
            var sentence="My name is Roshni Walia"
            var replacesentence=sentence.replace("Walia","Kaur")
            console.log(replacesentence)
            var uppercase=firstname.toUpperCase()
            console.log(uppercase)
            var sqrt=Math.sqrt(49)
            console.log(sqrt)
            var max=Math.max(25,78)
            console.log(max)
            var min=Math.min(43,99)
            console.log(min)
            var exponent=Math.pow(8,9)
            console.log(exponent)
            console.log(lastname.length)
            var lowercase=uppercase.toLowerCase()
            console.log(lowercase)
            var a = 37;
            var b = 3;
            var add= a + b ;
            console.log(add);
            var a = 25;
            var b = 15;
            var minus= a - b ;
            console.log(minus);
        </script>
    </body>
</html>
